<section id="contact">
    <div class="container">
        <h2>Se aliste!</h2>
        <div class="contact-methods">
            <form>
                <input type="text" placeholder="Seu nome" required />
                <input type="email" placeholder="Seu e-mail" required />
                <input type="tel" placeholder="Seu contato (opcional)" />
                <textarea placeholder="Sua mensagem" required></textarea>
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </form>
        </div>
        <div>
            <h3>Nos acompanhe</h3>
            <ul class="social-links">
                <li>
                    <a href="#" title="Siga-nos no Instagran">
                        <img src="IMAGENS/instagram.png" alt="Logo do Instagran" />
                    </a>
                </li>
                <li>
                    <a href="#" title="Siga-nos no Facebook">
                        <img src="IMAGENS/facebook.png" alt="Logo do Facebook" />
                    </a>
                </li>
                <li>
                    <a href="#" title="Visite nosso canal no YouTube">
                        <img src="IMAGENS/youtube.png" alt="Logo do YouTube" />
                    </a>
                </li>
            </ul>
        </div>
        <div>
            <h3>Venha até nós</h3>
            <p>
                Planeta Tatooine, Galáxia Orla Exterior
            </p>
        </div>
    </div>
</section>
